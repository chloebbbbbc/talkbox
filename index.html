<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=big5">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Hello World!</title>
<script language="JavaScript">
    function Timechk() {
        var today = new Date();
        now = today.getHours();
        if( (now >= 18 && now <= 24) || (now >= 0 && now <= 6)  ){
            if (screen.width <= 600) {
                location.href=("mm.html");
            } else {
                location.href=("moon.html");
            }
        } else {
            if (screen.width <= 600) {
                location.href=("cm.html");
            }else {
                location.href=("cloud.html");
            }
        }
    }
</script>

</head>
<body onload = Timechk(); >

</body>
</html>
